name: azure-semantic-kernel-mcp
metadata:
  template: azure-semantic-kernel-mcp
services:
  weather-mcp-server: 
    project: ./src/agent
    host: containerapp
    language: python
    docker:
      path: Dockerfile
      context: .
      remoteBuild: true
  agent-mcp-server:
    project: ./src/weather
    host: containerapp
    language: python
    docker:
      path: Dockerfile
      context: .
      remoteBuild: true
hooks:
     postup:
      windows:
        shell: pwsh
        run: ./infra/scripts/write_env.ps1;
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./infra/scripts/write_env.sh; 
        interactive: true
        continueOnError: false